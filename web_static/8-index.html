<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>Header, Footer, Filters, and Results</title>
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/8-places.css">
    </head>
<body>

    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                    <li>Amenity 3</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place 1</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">
                        <img src="images/icon_group.png" alt="Group Icon">
                        <div>4 Guests</div>
                    </div>
                    <div class="number_rooms">
                        <img src="images/icon_bed.png" alt="Bed Icon">
                        <div>2 Bedrooms</div>
                    </div>
                    <div class="number_bathrooms">
                        <img src="images/icon_bath.png" alt="Bathroom Icon">
                        <div>2 Bathrooms</div>
                    </div>
                </div>
                <div class="user">
                    <b>Owner:</b> Fake Owner
                </div>
                <div class="description">
                    Fake Description
                </div>
            </article>
            <!-- Add more articles for additional places -->
        </section>
    </div>

    <footer>
        <span>Holberton School</span>
    </footer>

</body>
</html>
